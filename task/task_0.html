<body>
   <a href="../index.html">Назад до задач</a>
   <p>Створити функцію, яка за номером місяця повертає пору року, до якої відноситься цей місяць.</p>
   <script>
      const userNumberMonth = parseInt(prompt('Введіть номер місяця (від 1 до 12)'))
      function getSeason(numberMonth) {
         let season;
         switch (numberMonth) {
            case 12:
            case 1:
            case 2:
               season = 'Зима'
               break;
            case 3:
            case 4:
            case 5:
               season = 'Весна'
               break;
            case 6:
            case 7:
            case 8:
               season = 'Літо'
               break;
            case 9:
            case 10:
            case 11:
               season = 'Осінь'
               break;
            default:
               season = 'Некоректно введений місяць'
               break;
         }
         return season
      }
      document.write(getSeason(userNumberMonth))
   </script>
</body>
