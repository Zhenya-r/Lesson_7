   <p> Створити функцію, яка за номером дня дозволяє з’ясувати чи є цей день робочим.</p>
   <script>
      const userDayNumber = parseInt(prompt('Введіть день тижня (від 1 до 7)'))
      function isWeekend(dayNumber) {
         let weekDay;
         if (dayNumber > 5) weekDay = 'weekend'
         else weekDay = 'working day'
         return weekDay;
      }
      document.write(isWeekend(userDayNumber))
   </script>
