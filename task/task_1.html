<body>
   <a href="../index.html">Назад до задач</a>
   <p> Створити функцію, яка за номером місяця повертає його назву.</p>
   <script>
      const userNumberMonth = parseInt(prompt('Введіть номер місяця (від 1 до 12)'))
      function getMonthName(numberMonth) {
         let monthName
         switch (numberMonth) {
            case 1: monthName = 'Січень'
               break;
            case 2: monthName = 'Лютий'
               break;
            case 3: monthName = 'Березень'
               break;
            case 4: monthName = 'Квітень'
               break;
            case 5: monthName = 'Травень'
               break;
            case 6: monthName = 'Червень'
               break;
            case 7: monthName = 'Липень'
               break;
            case 8: monthName = 'Серпень'
               break;
            case 9: monthName = 'Вересень'
               break;
            case 10: monthName = 'Жовтень'
               break;
            case 11: monthName = 'Листопад'
               break;
            case 12: monthName = 'Грудень'
               break;

            default: monthName = 'Некоректно введений місяць'
               break;
         }
         return monthName;
      }
      document.write(getMonthName(userNumberMonth))
   </script>
</body>

</html>
