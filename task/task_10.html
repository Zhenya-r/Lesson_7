   <p>Дано покази температур (довільна кількість). Розробити функцію, яка дозволить знайти середнє значення для додатних показів температури.</p>

   <script>
      let counterPositiveTemperature = 0;
      let sumPositiveTemperature = 0;
      let userTemperatureData;

      do {
         userTemperatureData = parseFloat(prompt("Введіть показання температури"))
         isPositiveTemperature(userTemperatureData)
      } while (userTemperatureData || userTemperatureData === 0)

      function isPositiveTemperature(data) {
         if (data > 0) {
            counterPositiveTemperature++
            sumPositiveTemperature += counterPositiveTemperature
         }
      }

      let avarageValuePositiveTemperature = sumPositiveTemperature / counterPositiveTemperature

      document.write(`Середнє значення для додатних показів температури = ${avarageValuePositiveTemperature}`)
   </script>
</body>

</html>
