   <p>Дано покази температур (довільна кількість). Розробити функцію, яка дозволить підрахувати кількість від’ємних показів температури.</p>

   <script>
      let counterNegativeTemperature = 0;
      let userTemperatureData;
      do {
         userTemperatureData = parseFloat(prompt('Enter temperature'))
         isNegativeTemperature(userTemperatureData)
      }
      while (userTemperatureData || userTemperatureData === 0)
      function isNegativeTemperature(data) {
         if (data < 0) counterNegativeTemperature++
      }
      document.write(`Кількість від’ємних показів температур = ${counterNegativeTemperature}`)
   </script>
</body>
