   <p> Створити функцію, яка створює таблицю з вказаною кількістю рядків і стовпців (таблиця заповнюється заданим фіксованим повідомленням).</p>

   <script>
      const inputColumn = parseInt(prompt("Введіть кількість стовпців"))
      const inputRow = parseInt(prompt("Введіть кількість рядків"))

      function createTable(column, row) {
         const message = 'text'
         document.write(`
         <table style="border: 1px solid #000">
         `)
         for (let j = 0; j < row; j++) {
            document.write(`<tr>`)
            for (let i = 0; i < column; i++) {
               document.write(`<td style = "border: 1px solid #000">${message}</td>`)
            }
            document.write(`</tr>`)
         }
         document.write(`
         </table>
         `)
      }

      createTable(inputColumn, inputRow)

   </script>
