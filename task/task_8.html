<body>
   <a href="../index.html">Назад до задач</a>
   <p> Створити функцію, яка виводить банер (у функцію передаються: зображення, заголовок та посилання, куди переходимо при кліку на зображення (тег img повине знаходитись у середині тега a:)</p>

   <script>
      const userImage = prompt('Введіть посилання зображення')
      const userText = prompt('Введіть текст')
      const userLink = prompt('Введіть посилання на банер')

      function createBanner(image, text, link) {
         document.write(`
         <div>
            <a href="${link}">
               <img src="${image}" alt="image">
            </a>
            <p>${text}</p>
         </div>
         `)
      }

      createBanner(userImage, userText, userLink)
   </script>
</body>
